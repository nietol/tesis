<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./assets/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/scripts.js"></script>

    <!--grid-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />     
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>    
</head>

<body>

    <div class="header">
        Visualización de clasificación de tweets según polaridad
    </div>

    <div class="row">
        <div class="col-3 menu">
            <ul>
                <li>
                    <span>Términos</span>
                    <input id='searchBox' class="searchbox" type="text">
                </li>
                <li>
                    <span>Fecha Desde</span>
                    <input type="date" id="fechaDesde" name="fecha-desde">
                </li>
                <li>
                    <span>Fecha Hasta</span>
                    <input type="date" id="fechaHasta" name="fecha-desde">
                </li>
                <li>
                    <input type="checkbox" id="realTime" name="realTime">
                    <label for="realTime">Real Time</label>
                </li>
                <li>
                    <input type="button" value="Buscar" onclick="buscar()">
                </li>
                <li>
                    <span class="referencias">Referencias</span>
                    <ul>
                        <li>
                            <input type="checkbox" id="polNinguno" name="ninguno" checked>
                            <label for="polNinguno">Ninguno</label>
                            <div class="ref-counter">
                                <span class="dot dot-ninguno"></span>
                                <span id="polCounterNinguno">0</span>
                            </div>
                        </li>
                        <li>
                            <input type="checkbox" id="polPositivo" name="positivo" checked>
                            <label for="polPositivo">Positivo</label>
                            <div class="ref-counter">
                                <span class="dot dot-positivo"></span>
                                <span id="polCounterPositivo">0</span>
                            </div>
                        </li>
                        <li>
                            <input type="checkbox" id="polNegativo" name="negativo" checked>
                            <label for="polNegativo">Negativo</label>
                            <div class="ref-counter">
                                <span class="dot dot-negativo"></span>
                                <span id="polCounterNegativo">0</span>    
                            </div>
                        </li>
                        <li>
                            <input type="checkbox" id="polNeutral" name="neutral" checked>
                            <label for="polNeutral">Neutral</label>
                            <div class="ref-counter">                                
                                <span class="dot dot-neutral"></span>
                                <span id="polCounterNeutral">0</span>                                
                            </div>
                        </li>
                    </ul>

                </li>
            </ul>
        </div>

        <div class="col-9">
            <div id="mapArgentinaSVM" style="width:100%;height:500px;margin:auto;"></div>            
        </div>
    </div>

    <div id="tweetsGrid"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-HmcqzaKXX5VPq_wmrPWRZxeAMQdQKZM&callback=mapsSetup"></script>
</body>

</html>
